<template>
    <template if:true={loading}>
        <div class="spinner" style="position: relative;">
            <lightning-spinner alternative-text="Carregando" variant="brand"></lightning-spinner>
        </div>
        <div class="slds-text-heading_medium slds-align_absolute-center">Carregando dados, aguarde...</div>
    </template>
    <template if:false={loading}>
            <p class="slds-border_bottom" style="font-size:16px;color: #445e8a;padding-top: 10px;"><b>Extrato</b></p>
            <br></br>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" id="myTable">
                <thead class="slds-m-top_small">
                    <tr>
                        <th scope="col">Número proposta</th>
                        <th scope="col">Modalidade</th>
                        <th scope="col">Situação do empréstimo</th>
                    </tr>
                </thead>
                <template for:each={listProp} for:item="item" for:index="index">

                <tbody key={item.id}>
                    <tr>
                        <td scope="row"><lightning-button-icon class="slds-m-right_small" access-key={index} onclick={handleChange} icon-name="action:preview" disabled={item.isDisabled} variant="bare"></lightning-button-icon> {item.id}</td>      
                        <td scope="row" class={item.columnColor}>{item.modalidade}</td>
                        <td scope="row" class={item.columnColor}>{item.posicao}</td>
                    </tr>
                    <template if:true={item.areDetailsVisible}>
                        <tr>
                            <td colspan="9">
                                <div style="padding-bottom: 12px;">
                                    <table class=" slds-m-top_small table slds-table slds-no-row-hover slds-table_bordered slds-table_striped slds-table_col-bordered" style="border: double;">
                                        <thead>
                                            <tr>
                                                <th scope="col" style="background-color: #54698d;">Data evento</th>
                                                <th scope="col" style="background-color: #54698d;">Histórico</th>
                                                <th scope="col" style="background-color: #54698d;">Correção (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">Juros (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">FQM (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">FL (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">Valor (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">Saldo Devedor (R$)</th>
                                                <th scope="col" style="background-color: #54698d;">Qtd. Dias</th>
                                                <th scope="col" style="background-color: #54698d;">Perc. Corr. (%)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                                <tr>
                                                    <td scope="row">{extratObj.dataEvento}</td>
                                                    <td scope="row">{extratObj.tipoMovimento}</td>
                                                    <td scope="row">{extratObj.correcao}</td>
                                                    <td scope="row">{extratObj.juros}</td>
                                                    <td scope="row">{extratObj.fqm}</td>
                                                    <td scope="row">{extratObj.fl}</td>
                                                    <td scope="row">{extratObj.value}</td>
                                                    <td scope="row">{extratObj.saldoDevedor}</td>
                                                    <td scope="row">{extratObj.qtdDiasBase}</td>
                                                    <td scope="row">{extratObj.prcIndiceCorrMonetBase}</td>
                                                </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </template>
        </table>
    </template>
</template>
